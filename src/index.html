<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abramishvili-JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 w-100">
    <h1>Task1</h1>

    <form id="inputForm" class="pb-4">
      <label for="mainInput" class="pb-2"
        >Enter a number, name, or array (exmp: 1, 55, 2):</label
      >
      <div class="d-flex">
        <input
          class="form-control w-50"
          type="text"
          id="mainInput"
          placeholder="Enter number, 'John', or an array"
          required
        />
        <button type="submit" class="btn btn-primary mx-3">Submit</button>
      </div>
    </form>

    <div class="pb-4 d-flex align-items-center">
      <h4 class="px-3">Answer:</h4>
      <span id="AnswersDiv">- - - </span>
    </div>
    <div class="mt-5">
      <h1>Task 2</h1>

      <span>
        [ ( ( () ) () ( () ) ] ] -> before last bracket ']' need to be changed
        with ')' and we will get correct sequence :
      </span>
      <span> [ ( ( () ) () ( () ) ) ] </span>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
